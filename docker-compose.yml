version: '3.8'

services:
  weather-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haus-weather-station
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      # Backend Environment Variables
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0

      # NWS API Configuration
      - NWS_API_BASE_URL=https://api.weather.gov
      - NWS_USER_AGENT=WeatherApp/1.0 (contact@example.com)

      # Initial cached ZIP codes (comma-separated)
      - CACHED_ZIP_CODES=75454,75070,75035

      # Cache durations (in minutes)
      - CACHE_POINTS_DURATION=1440
      - CACHE_FORECAST_DURATION=60
      - CACHE_OBSERVATIONS_DURATION=10
      - CACHE_METADATA_DURATION=10080

      # Refresh interval (in minutes)
      - SERVER_REFRESH_INTERVAL=5

      # CORS Configuration (optional, defaults to localhost)
      # - CORS_ORIGIN=http://localhost,http://192.168.1.100

    # Volume mounts for persistent ZIP code storage
    volumes:
      - weather-data:/data

    networks:
      - weather-network

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

    # Resource limits (optional but recommended)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  weather-network:
    driver: bridge

# Named volume for persistent ZIP code storage
volumes:
  weather-data:
    driver: local
